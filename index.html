<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>mini youtube</title>
		<link rel="stylesheet" href="https://use.typekit.net/fdg2lzh.css">
	</head>
	<body>
		<p id="howto">Hello! To use mini YouTube, please go to any YouTube video, then look at the URL and copy this bit: ?v=<i>copy me</i>. The paste it in the box below. Thanks! <a href="#" onclick="dismissHowto()">Dismiss this message</a></p>
		<iframe id="video"></iframe>
    <br>
		<input placeholder="Enter video id" oninput="rendervideo()" id="videourl">
		<script>
			function rendervideo() {
				document.getElementById("video").src = "https://youtube.com/embed/" + document.getElementById("videourl").value
			}
			function dismissHowto() {
				document.getElementById("howto").hidden = true
			}
		</script>
		<style>
			body {
				background-color: black;
				color: white;
				align-items: center;
				text-align: center;
				font-family: roboto;
			}
      #video {
        width: 100%;
        height: 100%;
      }
		</style>
	</body>
</html>
